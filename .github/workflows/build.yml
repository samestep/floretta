name: Build
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.0.0-nightly20240104084d761dfc"
      - run: npm ci
      - run: npm run check
      - run: npm run build
      - run: npm run test run
